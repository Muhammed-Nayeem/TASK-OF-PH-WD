<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title goes here -->
    <title>Gamers</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./Assets/images/logo.png"
      type="image/x-icon"
    />
    <!-- font-awesome css -->
    <link rel="stylesheet" href="./Assets/css/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <!-- responsive css -->
    <link rel="stylesheet" href="./Assets/css/responsive.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <div class="container">
        <div class="header-container">
          <div class="logo">
            <a href="#">
              <img src="./Assets/images/logo.png" alt="logo" />
              <span>Gamer</span>
            </a>
          </div>
          <nav class="navbar">
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Developers</a></li>
              <li>
                <span>Follow Us On</span> <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- header end -->

    <main class="gaming-app">
      <!-- banner start -->
      <section class="banner">
        <div class="container">
          <div class="banner-container">
            <div class="banner-content">
              <span>Play Like The</span>
              <h1>G.O.A.T</h1>
              <p><i class="fas fa-play"></i> 1-Click instant play</p>
              <p><i class="fas fa-download"></i> No Download</p>
              <p><i class="fas fa-user-alt"></i> 1000s of supported online games</p>
              <button class="btn-pink">SIGN IN</button>
              <button class="btn-sky-blue">GO ROGUE</button>
            </div>
            <div class="banner-image">
              <img src="./Assets/images/banner-cover.png" alt="">
            </div>
          </div>
        </div>
      </section>
      <!-- banner end -->
    </main>
  </body>
</html>
