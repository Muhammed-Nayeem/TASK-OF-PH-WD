<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title goes here -->
    <title>Document</title>
    <!-- font-awesome css -->
    <link rel="stylesheet" href="./Assets/CSS/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./Assets/CSS/custom.css" />
    <!-- daisy ui css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customization tailwind css colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-primary': '#F85559',
              'bg-footer': '#121212',
              'bg-icon': '#1212121A',
              'text-heading': '#121212',
              'text-sub-heading': '#1212121A',
              'border-color': '#1212121A',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <!-- header section start -->
    <header class="my-4 mx-4">
      <nav class="navbar bg-white md:bg-bg-primary rounded-full container mx-auto px-4">
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-white font-lato" href="#">Home</a></li>
            <li><a class="text-white font-lato" href="#">About Us</a></li>
            <li><a class="text-white font-lato" href="#">Shop</a></li>
            <li><a class="text-white font-lato" href="#">All Fruits</a></li>
          </ul>
        </div>
        <div class="navbar-start justify-start lg:justify-end">
          <a class="normal-case flex items-center gap-2">
            <img class="w-8" src="./Assets/Images/logo.png" alt="logo">
            <span class="text-heading md:text-white text-lg sm:text-2xl font-lato font-semibold">Fruit Burst</span>
          </a>
        </div>
        <div class="navbar-end">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden md:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a class="font-lato" href="#">Home</a></li>
              <li><a class="font-lato" href="#">About Us</a></li>
              <li><a class="font-lato" href="#">Shop</a></li>
              <li><a class="font-lato" href="#">All Fruits</a></li>
            </ul>
          </div>
          <div class="hidden lg:flex items-center bg-white rounded-full px-4 py-2">
            <input type="text" placeholder="search here" class="bg-transparent w-full outline-none">
            <i class="fas fa-search text-base text-gray-600"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- header section end -->
  </body>
</html>
