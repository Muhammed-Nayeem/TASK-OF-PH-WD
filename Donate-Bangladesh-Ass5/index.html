<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate-Bangladesh</title>
  <link rel="shortcut icon" href="./Assets/Images/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            header_bg: 'rgb(249, 247, 243)',
            blog_btn_bg: 'rgb(180, 244, 97)',
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- header start -->
  <header class="bg-header_bg">
    <div class="container mx-auto">
      <div class="navbar justify-between">
        <div class="navbar-start w-[auto]">
          <div class="dropdown">
            <div tabindex="0" role="button" class="inline-block md:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a class="inline-block bg-blog_btn_bg px-6 py-1 rounded text-lg font-medium text-black" href="./Assets/HTML/blog.html">Blog</a></li>
            </ul>
          </div>
          <div class="hidden md:inline-block">
            <a class="inline-block bg-blog_btn_bg px-6 py-1 rounded text-lg font-medium text-black" href="./Assets/HTML/blog.html">Blog</a>
          </div>
        </div>
        <div class="navbar-center">
          <a class="text-xl flex items-center gap-2 font-bold" href="index.html">
            <img class="h-8 w-8" src="./Assets/Images/logo.png" alt="logo">
            Donate Bangladesh
          </a>
        </div>
        <div class="navbar-end w-[auto]">
          <div class="flex items-center gap-2">
            <img class="h-6 w-6" src="./Assets/Images/coin.png" alt="coin">
            <h4 class="text-gray-500 font-medium text-lg"><span id="total_balance">5500</span> BDT</h4>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- header end -->
</body>
</html>
