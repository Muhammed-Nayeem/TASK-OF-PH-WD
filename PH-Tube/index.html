<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tubes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="py-5">
      <div class="container mx-auto border-b border-gray-200 py-4">
        <div class="flex justify-between items-center">
          <div class="w-[130px]">
            <img src="./Assets/Images/Logo.png" alt="PH-Tubes" />
          </div>
          <div>
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input type="search" required placeholder="Search" />
            </label>
          </div>
          <div>
            <button class="btn btn-primary">Sort By View</button>
          </div>
        </div>
      </div>
    </header>

    <nav class="my-4">
      <div class="container mx-auto py-4">
        <div id="category-container" class="flex justify-center gap-2">
          <div>
            <button id="btn-all" class="btn btn-sm">All</button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="py-4">
        <div class="container mx-auto py-2">
          <div id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            
          </div>
        </div>
      </section>
    </main>
    <!-- javascript file -->
    <script src="./Assets/JavaScript/script.js"></script>
  </body>
</html>
