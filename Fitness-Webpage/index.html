<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, CSS-Media-Queries" />
    <meta name="description" content="Webpage design, Fitness Webpage, Responsive Design" />
    <meta name="author" content="Muhammed Nayeem" />
    <title>Fitness-Gym</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./Assets/Images/fitness-favicon.png" type="image/x-icon" />
    <!-- font-awesome icon css -->
    <link rel="stylesheet" href="./Assets/CSS/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./Assets/CSS/custom-style.css" />
    <!-- responsive css -->
    <link rel="stylesheet" href="./Assets/CSS/responsive.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <div class="container">
        <div class="header-contents">
          <div class="logo">
            <a href="#">Fitness</a>
          </div>
          <nav class="navigation-menu">
            <ul>
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- sections and articles goes here -->
    <main>
      <!-- banner start -->
      <section class="banner">
        <div class="container">
          <div class="banner-contents">
            <div class="banner-content-texts">
              <h1>Get body in<br><span>shape</span> & stay<br>healthy</h1>
              <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
              <div class="btn-group">
                <button class="btn btn-primary">Join Club Now</button>
                <button class="btn btn-outline">Download App</button>
              </div>
            </div>
            <div class="banner-content-img">
              <div class="banner-side-img">
                <img src="./Assets/Images/hero.png" alt="Gym showcase photo">
                <div class="video-tutorials">
                  <a href="#">
                    <i class="fa-solid fa-play"></i>
                  </a>
                  <h3>350+<span>Video Tutorials</span></h3>
                </div>
                <div class="workout-videos">
                  <h3>500+<span>Free Workout Videos</span></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
