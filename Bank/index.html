<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM-Bank | Login Page</title>
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="py-4 bg-green-600">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <div class="text-white">
            <a href="#" class="text-lg font-bold">ATM-Bank</a>
          </div>
          <div class="text-white">
            <div class="uppercase text-base text-black bg-white w-10  h-10 rounded-full border border-green-700 flex justify-center items-center">p</div>
          </div>
        </div>
      </div>
    </header>
    <main class="py-28 px-28">
      <article class="mb-5">
        <div class="container mx-auto">
          <div class="text-center">
            <h1 class="text-2xl font-semibold text-green-900">Login Your Account</h1>
          </div>
        </div>
      </article>
      <div class="py-4">
        <div class="container mx-auto">
          <div class="bg-green-100 px-8 py-8 flex flex-col gap-5 max-w-xl mx-auto">
            <input class="outline-none border-0 py-2 px-2 text-lg text-gray-900 rounded" type="text" name="email" id="email" placeholder="Enter your email....">
            <input class="outline-none border-0 py-2 px-2 text-lg text-gray-900 rounded" type="password" name="password" id="password" placeholder="Password....">
            <button id="login-btn" class="bg-green-500 py-2 text-white rounded-full hover:bg-green-600 transition-colors">Login</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5 py-4">
      <div class="container mx-auto">
        <div class="text-center">
          <p class="text-base font-medium text-gray-500">&copy;2023 All right reserved ATM-Bank</p>
        </div>
      </div>
    </footer>
    <script src="./js/login.js"></script>
  </body>
</html>
