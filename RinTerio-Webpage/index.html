<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, Tailwind CSS, Daisy UI" />
    <meta name="description" content="Webpage Design, Responsive Design" />
    <meta name="author" content="Muhammed Nayeem" />
    <!-- title -->
    <title>Rinteiro</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="./Assets/CSS/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./Assets/CSS/custom-style.css" />
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom config -->
    <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      logoColor: "#ABEF5F",
                  },
              },
          },
      }
    </script>
  </head>
  <body>
    <!-- header area start -->
    <header class="bg-gray-50">
      <nav class="container mx-auto px-4 md:px-0">
        <div class="navbar">
          <div class="navbar-start">
            <a href="#" class="text-xl">
              <i class="fa-solid fa-arrow-right -rotate-45 bg-logoColor p-1 rounded-full"></i>
              <span class="font-bold text-black">Rinterio</span>
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a href="#" class="text-sm text-gray-950 font-semibold">Home</a></li>
              <li><a href="#" class="text-sm text-gray-600">Services</a></li>
              <li><a href="#" class="text-sm text-gray-600">Portfolio</a></li>
              <li><a href="#" class="text-sm text-gray-600">Blogs</a></li>
              <li><a href="#" class="text-sm text-gray-600">Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end gap-2 items-center">
            <div class="hidden md:block">
              <button class="bg-white p-1 h-8 w-8 rounded-full"><i class="text-sm fa-solid fa-magnifying-glass"></i></button>
              <button class="bg-white p-1 h-8 w-8 rounded-full"><i class="text-sm fa-solid fa-cart-shopping"></i></button>
              <button class="bg-logoColor text-black font-semibold px-2 py-2 text-sm rounded-full">Book Consult <i class="fa-solid fa-arrow-right -rotate-45 bg-black text-white p-1 rounded-full"></i></button>
            </div>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] right-0 mt-3 w-52 p-2 shadow">
                <li><a href="#" class="text-sm text-gray-950">Home</a></li>
                <li><a href="#" class="text-sm text-gray-600">Services</a></li>
                <li><a href="#" class="text-sm text-gray-600">Portfolio</a></li>
                <li><a href="#" class="text-sm text-gray-600">Blogs</a></li>
                <li><a href="#" class="text-sm text-gray-600">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
